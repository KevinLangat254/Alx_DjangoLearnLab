{% extends "base.html" %}
{% block content %}
<h2>{{ object.title }}</h2>
<p>{{ object.content }}</p>
<small>By {{ object.author }} on {{ object.date_posted|date:"M d, Y" }}</small>

{% if object.author == user %}
    <a href="{% url 'post-update' object.pk %}">Edit</a>
    <a href="{% url 'post-delete' object.pk %}">Delete</a>
{% endif %}
{% endblock %}
