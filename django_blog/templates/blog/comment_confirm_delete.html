{% extends 'base.html' %}

{% block title %}Delete Comment - Django Blog{% endblock %}

{% block content %}
<div class="form-container">
  <h2>Delete Comment</h2>
  <p>Are you sure you want to delete this comment?</p>
  
  <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin: 20px 0;">
    <p><strong>{{ object.author.username }}</strong> said:</p>
    <p style="margin-top: 10px;">{{ object.content }}</p>
  </div>

  <form method="post" style="margin-top: 20px;">
    {% csrf_token %}
    <button type="submit" class="submit-btn" style="background: #e74c3c;">Delete Comment</button>
    <div class="form-links" style="display: inline-block; margin-left: 10px;">
      <a href="{% url 'post-detail' object.post.pk %}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
