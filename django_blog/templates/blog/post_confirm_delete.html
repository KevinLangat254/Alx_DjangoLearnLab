{% extends 'base.html' %}

{% block title %}Delete Post - Django Blog{% endblock %}

{% block content %}
<div class="form-container">
  <h2>Delete Post</h2>
  <p>Are you sure you want to delete "{{ object.title }}"?</p>

  <form method="post" style="margin-top: 20px;">
    {% csrf_token %}
    <button type="submit" class="submit-btn" style="background: #e74c3c;">Delete</button>
    <div class="form-links" style="display: inline-block; margin-left: 10px;">
      <a href="{% url 'post-detail' object.pk %}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
