<!-- bookshelf/templates/bookshelf/book_form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{% if book %}Edit{% else %}Create{% endif %} Book</title>
</head>
<body>
    <h1>{% if book %}Edit{% else %}Create{% endif %} Book</h1>
    <form method="post">
        {% csrf_token %}
        <label>Title:</label><br>
        <input type="text" name="title" value="{{ book.title|default:'' }}"><br><br>

        <label>Author:</label><br>
        <input type="text" name="author" value="{{ book.author|default:'' }}"><br><br>

        <label>Publication Year:</label><br>
        <input type="number" name="publication_year" value="{{ book.publication_year|default:'' }}"><br><br>

        <button type="submit">Save</button>
    </form>
    <a href="{% url 'book_list' %}">Back to list</a>
</body>
</html>
